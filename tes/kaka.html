<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Fahmi</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #00416A, #E4E5E6);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .card {
        background: rgba(255,255,255,0.1);
        width: 380px;
        padding: 25px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        animation: fadeIn 1s;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #fff;
        object-fit: cover;
        margin-bottom: 15px;
        animation: zoom 0.7s;
    }

    @keyframes zoom {
        from {transform: scale(0);}
        to {transform: scale(1);}
    }

    .name {
        font-size: 24px;
        font-weight: 600;
    }

    .info {
        padding: 10px;
        text-align: left;
        font-size: 14px;
        line-height: 1.6;
        margin-top: 10px;
    }

    .btn {
        margin-top: 20px;
        background: #00A8CC;
        color: #fff;
        padding: 10px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        transition: 0.3s;
    }

    .btn:hover {
        background: #007B8E;
        transform: scale(1.1);
    }
</style>

</head>
<body>

<div class="card">
    <img src="/img/WhatsApp Image 2025-10-21 at 17.12.05_4b13a016.jpg" alt="Foto Profil" class="profile-img">

    <div class="name">M.Fahmi Hadi wijaya</div>
    <small>Mahasiswa Teknik Informatika</small>

    <div class="info">
        <strong>Nama Lengkap:</strong> M.Fahmi Hadi wijaya<br>
        <strong>NIM:</strong> 251511016<br>
        <strong>Tempat/Tgl Lahir:</strong> Jakarta, 12 Desember 2006<br>
        <strong>Alamat:</strong> Jl. Contoh No. 123, Bekasi<br>
        <strong>Hobi:</strong> Coding, Gaming, Editing
    </div>

    <a href="https://www.instagram.com/fahmihadiwijayaa/" target="_blank" class="btn">Instagram Saya</a>
</div>

</body>
</html>
